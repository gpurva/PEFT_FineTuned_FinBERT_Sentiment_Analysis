services:
  - type: web
    name: finbert-sentiment-app
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    plan: free
    rootDir: Deployment
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
